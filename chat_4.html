<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Friends</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>08:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
           </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">TOM N TOMS</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, March 16, 2021
       </div>

       <div class="message-row">
           <img src="https://lh3.googleusercontent.com/proxy/2-WgUMhnlqTpWYlyO5Y9PkvgZWNVcDiNdRE56Fu7T_XhO23AvZtAql-pf7oGl8aqZoiPpQ9fQVbtJze5PtG-t4mB7z9Oz9MBYfR6vDSlHxD6t6gxAgpMiIFQi7MQFKeO"/>
           <div class="message-row__content">
               <span class="message__author">TOM N TOMS</span>
               <div class="message__info">
                   <span class="message__bubble">Your point is 100.</span>
                   <span class="message__time">05:56</span>
               </div>
           </div>
       </div>

       <div class="message-row">
        <img src="https://lh3.googleusercontent.com/proxy/2-WgUMhnlqTpWYlyO5Y9PkvgZWNVcDiNdRE56Fu7T_XhO23AvZtAql-pf7oGl8aqZoiPpQ9fQVbtJze5PtG-t4mB7z9Oz9MBYfR6vDSlHxD6t6gxAgpMiIFQi7MQFKeO"/>
        <div class="message-row__content">
            <span class="message__author">TOM N TOMS</span>
            <div class="message__info">
                <span class="message__bubble">Thank you.</span>
                <span class="message__time">05:56</span>
            </div>
        </div>
    </div>
   
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your Screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
