<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCoa Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>08:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
        <span>
            <i class="fas fa-search fa-lg"></i>  
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-cog fa-lg"></i>
        </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle fa-lg"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/6e/16/f0/6e16f0aed8e2a87c1495b4e555991755.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                   <h4 class="user-component__title">CoCoa Latte</h4>
                <!----  <h6 class="user-component__subtitle">this title whatever</h6>  -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
              <span>more cafe</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
              <div class="user-component">
                <div class="user-component__column">
                    <img src="https://food.ubc.ca/wp-content/uploads/2019/05/logo-starbucks.png" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                       <h5 class="user-component__title user-component__title--not-bold">STAR BUCKS</h5>
                    <!----  <h6 class="user-component__subtitle">this title whatever</h6>  -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/6a/03/23/6a0323e72e169bdd30927b4646fd31d3.png" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                       <h5 class="user-component__title user-component__title--not-bold">BLUE BOTTLE</h5>
                    <!----  <h6 class="user-component__subtitle">this title whatever</h6>  -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/proxy/2-WgUMhnlqTpWYlyO5Y9PkvgZWNVcDiNdRE56Fu7T_XhO23AvZtAql-pf7oGl8aqZoiPpQ9fQVbtJze5PtG-t4mB7z9Oz9MBYfR6vDSlHxD6t6gxAgpMiIFQi7MQFKeO" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                       <h5 class="user-component__title user-component__title--not-bold">TOM N TOMS</h5>
                    <!----  <h6 class="user-component__subtitle">this title whatever</h6>  -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

        </div>
    </main>

  


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                    <div class="nav__dot"></div>
                </a>
            </li>
        </ul>
    </nav>
    
     <div id="splash-screen">
        <i class="fas fa-mug-hot"></i>
     </div>
     <div id="no-mobile">
         <span>Your Screen is too big.</span>
     </div> 
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
