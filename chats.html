<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - CoCoa chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>08:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
        <span>
            <i class="fas fa-search fa-lg"></i>  
        </span>
        <span>
            <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-cog fa-lg"></i>
        </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/6e/16/f0/6e16f0aed8e2a87c1495b4e555991755.jpg" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                   <h4 class="user-component__title">CoCoa Latte</h4>
                <h6 class="user-component__subtitle">Please check my Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">07:56</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
        <a href="chat_2.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://food.ubc.ca/wp-content/uploads/2019/05/logo-starbucks.png" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                   <h5 class="user-component__title user-component">STAR BUCKS</h5>
                   <h6 class="user-component__subtitle">Coming Soon!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">06:34</span>
                <div class="badge">1</div>
            </div>
        </div>
         </a>
         <a href="chat_3.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/6a/03/23/6a0323e72e169bdd30927b4646fd31d3.png" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                   <h5 class="user-component__title user-component__title">BLUE BOTTLE</h5>
                   <h6 class="user-component__subtitle">30% sales!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">06:11</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
        <a href="chat_4.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/proxy/2-WgUMhnlqTpWYlyO5Y9PkvgZWNVcDiNdRE56Fu7T_XhO23AvZtAql-pf7oGl8aqZoiPpQ9fQVbtJze5PtG-t4mB7z9Oz9MBYfR6vDSlHxD6t6gxAgpMiIFQi7MQFKeO" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                   <h5 class="user-component__title user-component__title">TOM N TOMS</h5>
                   <h6 class="user-component__subtitle">Thank you.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">05:56</span>
            </div>
        </div>
        </a>

    </main>

  
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                    <div class="nav__dot"></div>
