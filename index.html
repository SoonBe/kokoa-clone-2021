<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CoCoa Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>08:22</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To CoCoa Chat!</h1>
        <p class="welcome-header__text">
            If you want to use this chat, please log in with email or phone number
        </p>
    </header>

    <form action="friends.html" id="login-form">
        <input type="text" required placeholder="Email or Phone number"/>
        <input type="password" required placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Account or Password</a>
    </form>
     
    <div id="no-mobile">
        <span>Your Screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
